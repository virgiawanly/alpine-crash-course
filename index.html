<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Crash Course</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form x-data="signupForm" @submit.prevent="submitForm">
      <h1>Ninja Sign Up Form</h1>

      <button type="button" x-on:click.shift="console.log('click')">click</button>
      <button type="button" x-on:mouseleave.ctrl="console.log('mouseleave')">mouseleave</button>
      <button type="button" x-on:dblclick="console.log('dblclick')">dblclick</button>
      <input type="text" x-on:keyup="console.log('keyup')" />

      <!-- username -->
      <div class="form-field">
        <p class="hint" x-bind:class="{ 'warning': username.length > 10 }"><span x-text="15 - username.length"></span> characters remaining</p>
        <label>
          <span>Username:</span>
          <input type="text" maxlength="15" x-model="username" />
        </label>
        <div x-text="username"></div>
      </div>

      <!-- password -->
      <div class="form-field">
        <label>
          <span>Password:</span>
          <input type="password" x-model="password" />
        </label>
        <div x-text="password"></div>
      </div>

      <!-- confirm password -->
      <div class="form-field">
        <label>
          <span>Confirm Password:</span>
          <input type="password" x-model="passwordConfirm" />
        </label>
        <div x-text="passwordConfirm"></div>
      </div>

      <!-- belt color -->
      <div class="form-field">
        <label>
          <span>Belt Color:</span>
          <select x-model="belt">
            <option value="">Select a belt</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="brown">Brown</option>
          </select>
        </label>
        <div x-text="belt"></div>
      </div>

      <!-- short bio -->
      <div class="form-field">
        <p class="hint" x-bind:class="{'warning': bio.length > 90}"><span x-text="100 - bio.length"></span> characters remaining</p>
        <label>
          <span>Short Bio:</span>
          <textarea maxlength="100" x-model="bio"></textarea>
        </label>
        <div x-text="bio"></div>
      </div>

      <!-- newsletter signup -->
      <div class="form-field newsletter">
        <label>
          <input type="checkbox" x-model="newsletter" />
          <span>Sign up for newsletter</span>
        </label>
        <div x-text="newsletter"></div>
      </div>

      <!-- submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
