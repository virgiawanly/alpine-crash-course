<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Crash Course</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form x-data="signupForm" @submit.prevent="submitForm">
      <h1>Ninja Sign Up Form</h1>

      <button type="button" x-on:click.shift="console.log('click')">click</button>
      <button type="button" x-on:mouseleave.ctrl="console.log('mouseleave')">mouseleave</button>
      <button type="button" x-on:dblclick="console.log('dblclick')">dblclick</button>
      <input type="text" x-on:keyup="console.log('keyup')" />

      <!-- username -->
      <div class="form-field">
        <p class="hint" x-bind:class="{ 'warning': username.length > 10 }"><span x-text="15 - username.length"></span> characters remaining</p>
        <label>
          <span>Username:</span>
          <input type="text" maxlength="15" x-model="username" />
        </label>

        <template x-if="errors.username">
          <p class="error" x-text="errors.username"></p>
        </template>
      </div>

      <!-- password -->
      <div class="form-field password">
        <label>
          <span>Password:</span>
          <input :type="showPass ? 'text' : 'password'" x-model="password" />
        </label>

        <button type="button" x-on:click="showPass = !showPass">
          <span x-text="showPass ? 'Hide' : 'Show'"></span>
        </button>

        <template x-if="errors.password">
          <p class="error" x-text="errors.password"></p>
        </template>
      </div>

      <!-- confirm password -->
      <div class="form-field">
        <label>
          <span>Confirm Password:</span>
          <input type="password" x-model="passwordConfirm" />
        </label>

        <template x-if="errors.passwordConfirm">
          <p class="error" x-text="errors.passwordConfirm"></p>
        </template>
      </div>

      <!-- belt color -->
      <div class="form-field">
        <label>
          <span>Belt Color:</span>
          <select x-model="belt">
            <option value="">Select a belt</option>
            <template x-for="(choice, index) in beltChoices" :key="choice">
              <option :value="choice" x-text="choice.charAt(0).toUpperCase() + choice.slice(1)"></option>
            </template>
          </select>
        </label>

        <template x-if="errors.belt">
          <p class="error" x-text="errors.belt"></p>
        </template>
      </div>

      <!-- short bio -->
      <div class="form-field">
        <p class="hint" x-bind:class="{'warning': bio.length > 90}"><span x-text="100 - bio.length"></span> characters remaining</p>
        <label>
          <span>Short Bio:</span>
          <textarea maxlength="100" x-model="bio"></textarea>
        </label>

        <template x-if="errors.bio">
          <p class="error" x-text="errors.bio"></p>
        </template>
      </div>

      <!-- newsletter signup -->
      <div class="form-field newsletter">
        <label>
          <input type="checkbox" x-model="newsletter" />
          <span>Sign up for newsletter</span>
        </label>

        <template x-if="errors.newsletter">
          <p class="error" x-text="errors.newsletter"></p>
        </template>
      </div>

      <!-- submit button -->
      <button type="submit">Submit</button>

      <!-- success modal -->
      <div class="overlay" x-show="success" x-cloak x-transition.opacity.duration.500ms>
        <div class="modal" x-show="success" x-transition:enter-start="off-screen" x-transition:enter-end="on-screen">
          <h2>Thank You!</h2>
          <button type="button" @click="success = false">Close</button>
        </div>
      </div>
    </form>
  </body>
</html>
